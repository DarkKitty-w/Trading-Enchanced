name: Phoenix Optimization

on:
  workflow_dispatch:
    inputs:
      strategy:
        description: "Strategy name (leave empty to use --all)"
        required: false
        default: ""
      trials:
        description: "Number of Optuna trials"
        required: true
        default: "25"
      extra_args:
        description: "Extra CLI arguments (optional)"
        required: false
        default: ""

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install optuna

    # 4Ô∏è‚É£ Run optimization
    - name: Run optimization
      env:
        STRATEGY: ${{ github.event.inputs.strategy }}
        TRIALS: ${{ github.event.inputs.trials }}
        EXTRA: ${{ github.event.inputs.extra_args }}
      run: |
        mkdir -p logs

        echo "üìå Running Phoenix Optimizer..."
        echo "‚û° Strategy: $STRATEGY"
        echo "‚û° Trials: $TRIALS"
        echo "‚û° Extra Args: $EXTRA"

        if [ -z "$STRATEGY" ]; then
          # Aucun nom ‚Üí utiliser --all
          python optimize.py --all --trials $TRIALS $EXTRA 2>&1 | tee logs/optimization.log
        else
          # Optimisation d'une seule strat√©gie
          python optimize.py --strategy "$STRATEGY" --trials $TRIALS $EXTRA 2>&1 | tee logs/optimization.log
        fi

    # 5Ô∏è‚É£ Upload updated config.json
    - name: Upload updated config.json
      uses: actions/upload-artifact@v4
      with:
        name: optimized-config
        path: config.json

    # 6Ô∏è‚É£ Upload logs
    - name: Upload optimization logs
      uses: actions/upload-artifact@v4
      with:
        name: optimization-logs
        path: logs/optimization.log
